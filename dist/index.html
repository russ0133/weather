<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather</title>
  </head>
  <body class="h-screen">
    <div class="bg-white h-screen w-full">
      <div class="flex justify-center bg-slate-400 h-1/7">
        <form
          class="flex max-w-screen-md flex-row m-3 bg-slate-100 justify-center gap-2 items-center rounded-xl"
          id="cityForm"
        >
          <input
            type="text"
            id="city"
            name="city"
            placeholder="choose a city"
            onblur="this.value=''"
            class="bg-slate-100 w-full py-2 px-3 rounded-lg focus:outline-none"
          />
          <button
            class="bg-red-700 h-full px-2 rounded-r-lg text-yellow-50 hover:bg-red-900"
          >
            GO
          </button>
        </form>
      </div>

      <div class="flex flex-col justify-center items-center">
        <div id="city-name">City Name</div>
        <div>PICTURE</div>
        <div id="result">Result</div>
      </div>

      <footer>by Gabriel Dantas.</footer>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
