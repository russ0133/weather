<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather</title>
  </head>
  <body class="h-screen">
    <div class="bg-slate-200 w-full justify-between">
      <div class="flex justify-center bg-slate-400 h-1/7">
        <form
          class="flex max-w-screen-md flex-row m-3 bg-slate-100 justify-center gap-2 items-center rounded-xl"
          id="cityForm"
        >
          <input
            type="text"
            id="city"
            name="city"
            placeholder="choose a city"
            onblur="this.value=''"
            class="bg-slate-100 w-full py-2 px-3 rounded-lg focus:outline-none"
          />
          <button
            class="bg-red-700 h-full px-2 rounded-r-lg text-yellow-50 hover:bg-red-900"
          >
            GO
          </button>
        </form>
      </div>

      <div class="flex flex-col justify-center items-center mb-auto">
        <div
          id="city-name"
          class="bg-slate-500 mt-5 mb-1 py-2 px-4 text-3xl shadow-md shadow-slate-300 text-white max-w-screen-lg text-center rounded-md"
        >
          City Name
        </div>
        <img
          src="#"
          alt=""
          class="rounded-none sm:rounded-3xl border-4 shadow-md"
        />
        <div id="result" class="mt-2 mb-6">Result</div>
      </div>
      <footer
        class="bg-slate-400 text-white text-center inset-x-0 bottom-0 p-2"
      >
        by Gabriel Dantas - github.com/russ0133 - gabrieldsfs@gmail.com
      </footer>
      <script src="bundle.js"></script>
    </div>
  </body>
</html>
